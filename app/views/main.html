<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title" id="panel-title">User Suche</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <form class="form-inline ">
                <div class="form-group col-md-12">
                    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>

                    <div class="input-group col-md-12">
                        <div class="input-group-addon">Suche</div>
                        <input ng-model-options="{debounce: 250}" type="text" ng-model="search.name"
                               class="form-control"
                               id="exampleInputAmount" placeholder="Name">

                    </div>
                </div>
            </form>
        </div>
        <ul class="list-group" infinite-scroll="addMoreItems()" infinite-scroll-distance="2">
            <li ng-repeat="user in users | filter:search |limitTo:limit  track by $id(user) " class="list-group-item">
                <a ng-href="#/user/{{::user.link}}">
                    <i class="glyphicon glyphicon-user"></i> {{::user.name}}

                </a>
                <i ng-show="hasFavItem(user)" style="float: right" class="glyphicon glyphicon-star" ng-click="removeFav(user)"></i>
                <i ng-hide="hasFavItem(user)" style="float: right" class="glyphicon glyphicon-star-empty" ng-click="addToFav(user)"></i>
            </li>
        </ul>

    </div>
</div>
